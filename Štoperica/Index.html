<script> 

//Varijable koje nam označavaju sekunde, minute, sate...
        let sekunde = 0;
        let minute = 0;
        let sati = 0;

        //Ove varijable koristimo kako bi smo prikazali sekunde, minute, sate... 
        let PokaziSekunde = 0;
        let PokaziMinute = 0;
        let PokaziSate = 0;

        //Varijabla za setinterval

        let interval = null;
    
        //Nasa funkcija koja prenosi osnovnu logiku jedne stoperice
    function stoperica(){
        
        sekunde++;

        if(sekunde / 60 === 1){
            sekunde = 0;
            minute++;

             if(minute /60 === 1){
                 minute = 0;
                 sati++;
             }
        }

//Kada pokrenemo websajt, nece se prikazati 01 nego 1; a mi hocemo da nam prikaze double-digit nacin, zato cemo dodati "0" na sekunde string i pridodati tu vrijednost nasim pokazivacima
        if(sekunde < 10){
    PokaziSekunde = "0" + sekunde.toString();
      }
      else{
    PokaziSekunde = sekunde;
    }


    if(minute < 10){
    PokaziMinute = "0" + minute.toString();
}
else{
    PokaziMinute = minute;
}

if(sati < 10){
    PokaziSate = "0" + sati.toString();
}
else{
    PokaziSate = sati;
}

//Ovdje dole nam prikazuje vrijeme
        document.getElementById('prikaz').innerHTML =PokaziSate + ":" + PokaziMinute + ":" + PokaziSekunde;
    }

    //Sada nam treba nova funkcija koje ce nam odredjivati kada cemo pokrenuti stopericu a kada zaustaviti

    let status = "Zaustavljeno";

    function ZapocniZaustavi(){
       if(status === "Zaustavljeno"){
           interval = window.setInterval(stoperica, 1000);     //U ovoj set interval funkciji rekli smo da nam ponavlja funkciju stoperica, svakih 1000ms = 1sekunda
           document.getElementById("ZapocniZaustavi").innerHTML = "Zaustavi";
           status = "Započeto";
       }
       else{
           window.clearInterval(interval);
           document.getElementById('ZapocniZaustavi').innerHTML = "Zapocni";
           status = "Zaustavljeno";
       }
    }

     //Funkcija za resetanje stoperice

    function Restartuj(){
        window.clearInterval(interval);
        var sekunde = 0;
        var minute = 0;
        var sati = 0;
        document.getElementById('prikaz').innerHTML = "00:00:00";
        document.getElementById('ZapocniZaustavi').innerHTML = "Zapocni";
    }
